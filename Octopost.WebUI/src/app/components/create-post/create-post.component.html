<md-form-field class="full--width">
  <textarea mdInput placeholder="Post text" [(ngModel)]="postText"></textarea>
</md-form-field>
<div class="octopost--create--buttons--container">
  <div class="loading--container">
      <mat-progress-spinner class="loading" *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  </div>
  <button class="octopost--create--buttons" [disabled]="isLoading" md-button (click)="closeDialog()"><i class="material-icons">cancel</i></button>
  <button class="octopost--create--buttons" [disabled]="isLoading" md-button (click)="createPost()"><i class="material-icons">create</i></button>
</div>
