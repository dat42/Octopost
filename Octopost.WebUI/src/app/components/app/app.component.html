<div>
    <mat-toolbar color="primary">
        <div class="icon">
            <img src="/assets/img/octopost.png" alt="octopost" height="42" width="42">
        </div>
        <span>Octopost</span>   
    </mat-toolbar>
    <div class="octopost--create">
        <button mat-button (click)="showDialog()"><i class="material-icons">add</i></button>
        <button mat-button (click)="refresh()"><i class="material-icons">refresh</i></button>
    </div>
    <mat-tab-group #tabGroup>
        <mat-tab label="Popular">
            <app-popular-posts #popular>
            </app-popular-posts>
        </mat-tab>
        <mat-tab label="Newest">
            <app-newest-posts #newest>
            </app-newest-posts>
        </mat-tab>
        <mat-tab label="By Tag">
            <app-tagged-posts #byTag>
            </app-tagged-posts>
        </mat-tab>
    </mat-tab-group>
</div>
